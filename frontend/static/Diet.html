<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Recommendation</title>
  <link rel="stylesheet" href="/frontend/css/diet.css">

</head>
<body>
    <body>
        <h2>Get Diet Recommendation</h2>
      
        <div class="diet-container">
            <div class="diet-image">
                <img src="/frontend/assets/diet.jpg" alt="Diet Image" />
              </div>
      
          <div class="diet-form">
            <label>Height (cm): <input type="number" id="height"></label><br>
            <label>Weight (kg): <input type="number" id="weight"></label><br>
            <label>Gender:
              <select id="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </label><br>
            <label>Blood Group:
              <select id="blood_group">
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
                <option>AB-</option>
              </select>
            </label><br><br>
      
            <button onclick="getDiet()">Recommend Diet</button>
      
            <h3>Recommendation:</h3>
            <div id="output"></div>
          </div>
        </div>
      
        <script src="/frontend/js/diet.js"></script>
      </body>
      

  <script src="/frontend/js/diet.js"></script>

</body>
</html>
